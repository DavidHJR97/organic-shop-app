<form #f="ngForm">
  <div class="form-group col-md-6">
    <label for="">Name</label>
    <input #userName="ngModel" name="userName" [(ngModel)]="userSignUp.userName" type="text" class="form-control"
    placeholder="Please enter a name" required>
    <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
      <div *ngIf="userName?.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="">Email</label>
    <input #email="ngModel" name="email" [(ngModel)]="userSignUp.email" type="text" class="form-control"
      placeholder="Please enter an email" required>
    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
      <div *ngIf="email?.errors.required">Email is required.</div>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="">Password</label>
    <input #password="ngModel" name="password" [(ngModel)]="userSignUp.password" type="password" class="form-control"
      placeholder="Please enter a password">
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
      <div *ngIf="password?.errors.required">Password is required.</div>
    </div>
  </div>
  <div class="form-group col-md-6">
    <button [disabled]="!f.valid" (click)="signUp()" class="btn btn-primary">Sign up</button>&nbsp;
  </div>
  <div class="form-group col-md-6">
    <div class="alert alert-danger" *ngIf="errors">{{ errors }}</div>
  </div>
</form>
